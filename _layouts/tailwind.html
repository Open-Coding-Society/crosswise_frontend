---
layout: null
---

<script type="module" src="{{ site.baseurl }}/assets/js/api/login.js"></script>

<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | escape }}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "var(--color-dark)",
              darker: "var(--color-darker)",
              accent: "var(--color-accent)",
              success: "var(--color-success)",
              warning: "var(--color-warning)",
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      :root {
        --color-dark: #121212;
        --color-darker: #1e1e1e;
        --color-accent: #4285f4;
        --color-success: #34a853;
        --color-warning: #fbbc05;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--color-darker);
        color: #f0f4f8;
        text-shadow: none;
      }

      h1,
      h2,
      h3,
      p,
      label,
      input,
      select,
      button,
      option {
        text-shadow: none !important;
        background: transparent;
        color: inherit;
      }

      select,
      option {
        background-color: var(--color-darker);
        color: #f0f4f8;
        border: 1px solid #3c4c60;
      }

      ::selection {
        background: var(--color-accent);
        color: white;
      }

      .logo-link {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
        transition: all 0.2s ease-in-out;
      }

      .logo-link:hover {
        transform: translateY(-1px);
      }

      .logo-link:hover svg {
        transform: scale(1.1);
      }

      .nav-link {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
        text-decoration: none;
        color: #d1d5db;
      }

      .nav-link:hover {
        background-color: rgba(66, 133, 244, 0.1);
        color: var(--color-accent);
        transform: translateY(-1px);
      }

      .nav-link svg {
        transition: all 0.2s ease-in-out;
      }

      .nav-link:hover svg {
        transform: scale(1.1);
      }

      .nav-link-text {
        margin-left: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
      }

      /* Dropdown Styles */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: var(--color-dark);
        min-width: 180px;
        border: 1px solid #3c4c60;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 0.5rem;
      }

      .dropdown:hover .dropdown-content {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: #d1d5db;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
        border-radius: 0.375rem;
        margin: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .dropdown-item:hover {
        background-color: rgba(66, 133, 244, 0.1);
        color: var(--color-accent);
        transform: translateX(4px);
      }

      .dropdown-item svg {
        transition: all 0.2s ease-in-out;
        margin-right: 0.5rem;
      }

      .dropdown-item:hover svg {
        transform: scale(1.1);
        color: var(--color-accent);
      }

      .dropdown-separator {
        height: 1px;
        background-color: #3c4c60;
        margin: 0.25rem 0.75rem;
      }

      /* Arrow indicator for dropdown */
      .dropdown-trigger::after {
        content: '';
        display: inline-block;
        width: 0;
        height: 0;
        margin-left: 0.5rem;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid currentColor;
        transition: transform 0.2s ease-in-out;
      }

      .dropdown:hover .dropdown-trigger::after {
        transform: rotate(180deg);
      }

      @media (max-width: 768px) {
        .nav-link-text {
          display: none;
        }
        
        .dropdown-content {
          right: -50px;
          min-width: 160px;
        }
      }

      .dropdown-nested {
        position: relative;
      }

      .dropdown-nested-content {
        position: absolute;
        top: 0;
        left: 100%;
        background-color: var(--color-dark);
        min-width: 140px;
        border: 1px solid #3c4c60;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        z-index: 1001;
        opacity: 0;
        visibility: hidden;
        transform: translateX(-10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-left: 0.5rem;
      }
      
      .dropdown-nested:hover .dropdown-nested-content {
        opacity: 1;
        visibility: visible;
        transform: translateX(0);
      }

      .dropdown-nested-item {
        display: flex;
        align-items: center;
        padding: 0.6rem 0.8rem;
        color: #d1d5db;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
        border-radius: 0.375rem;
        margin: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .dropdown-nested-item:hover {
        background-color: rgba(66, 133, 244, 0.1);
        color: var(--color-accent);
        transform: translateX(4px);
      }

      .dropdown-nested-item svg {
        transition: all 0.2s ease-in-out;
        margin-right: 0.5rem;
      }

      .dropdown-nested-item:hover svg {
        transform: scale(1.1);
        color: var(--color-accent);
      }

      .dropdown-nested-trigger::after {
        content: '';
        display: inline-block;
        width: 0;
        height: 0;
        margin-left: auto;
        border-top: 4px solid transparent;
        border-bottom: 4px solid transparent;
        border-left: 4px solid currentColor;
        transition: transform 0.2s ease-in-out;
      }

      .dropdown-nested-content .dropdown-separator {
        height: 1px;
        background-color: #3c4c60;
        margin: 0.25rem 0.75rem;
      }

    </style>
  </head>
  <body class="bg-darker text-gray-200">
    <!-- Header -->
    <header class="bg-dark shadow-md py-6">
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <a href="{{ site.baseurl }}/" class="logo-link mr-8">

              </svg>
              <span class="nav-link-text">Analytics</span>
            </div>
            <div class="dropdown-content">
              <a href="{{ site.baseurl }}/weather" class="dropdown-item">

                  <circle cx="8" cy="7" r="4" fill="currentColor" opacity="0.4"/>

                    <line x1="8" y1="1" x2="8" y2="3.03"/>
                    <line x1="2" y1="7" x2="4.03" y2="7"/>

                    <line x1="10.8" y1="4.2" x2="12.5" y2="2.5"/>
                  </g>                                  
                  <path d="M5.5 13.5 
                          C5.5 11.8 6.8 10.2 8.5 10.2 
                          C8.5 8.5 9.8 7.5 11.5 7.5 
                          C13.2 7.5 14.5 8.5 14.5 10.2 
                          C16.2 10.2 17.5 11.8 17.5 13.5 
                          C17.5 15.2 16.2 16.2 14.5 16.2 
                          L8.5 16.2 
                          C6.8 16.2 5.5 15.2 5.5 13.5 Z" 
                        fill="currentColor"/>
                </svg>

              </a>
              <a href="{{ site.baseurl }}/calendar" class="dropdown-item">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>

                </svg>
                <span>Historical</span>
              </a>
            </div>
          </div>

          <!-- Tools & Services Dropdown -->
          <div class="dropdown">
            <div class="nav-link dropdown-trigger" title="Tools & Services">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">

              </svg>
              <span class="nav-link-text">Tools</span>
            </div>
            <div class="dropdown-content">
              <a href="{{ site.baseurl }}/directions" class="dropdown-item">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>

            </div>

          <!-- Help & Support Dropdown -->
          <div class="dropdown">
            <div class="nav-link dropdown-trigger" title="Help & Support">

                  </svg>
                  <span>Reports</span>
                </div>
                <div class="dropdown-nested-content">
                  <a href="{{ site.baseurl }}/crosswiseforms" class="dropdown-nested-item">      
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M4 3h10c.6 0 1 .4 1 1v12c0 .6-.4 1-1 1H4c-.6 0-1-.4-1-1V4c0-.6.4-1 1-1z"/>
                      <path d="M5 7h6M5 9h6M5 11h4" stroke="black" stroke-width="0.8" fill="none"/>

                    </svg>
                    <span>Feedback</span>
                  </a>
                  <div class="dropdown-separator"></div>
                  <a href="{{ site.baseurl }}/traffic-report" class="dropdown-nested-item">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                    <span>Traffic</span>
                  </a>
                </div>
              </div>
              <div class="dropdown-separator"></div>
              <a href="{{ site.baseurl }}/contact" class="dropdown-item">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                </svg>
                <span>Contact</span>
              </a>
            </div>
          </div>

          <!-- Dashboard -->
          <a href="{{ site.baseurl }}/dashboard/" class="nav-link" title="User Dashboard">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>

          <!-- Login -->
          <span class="nav-link" data-baseurl="{{ site.baseurl }}">

              <a href="{{ site.baseurl }}/login" class="nav-link" title="Login">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">

                <span class="nav-link-text">Login</span>
              </a>
            </span>               
          </span>
        </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-10 space-y-12">{{ content }}</main>

    <!-- Footer -->
    <footer class="bg-dark border-t border-gray-700 py-6 mt-12">
      <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-400">
        © {{ site.time | date: "%Y" }} CrossWise — All rights reserved.
      </div>
    </footer>
  </body>
</html>
